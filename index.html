<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order Summary card</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image_con">
          <img
            src="images/illustration-hero.svg"
            alt="a guy dancing while listening to audiobooks"
          />
        </div>
        <div class="summary_con">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan_con">
          <div><img src="images/icon-music.svg" alt="" /></div>
          <div class="plan_pricing">
            <h3>Annual Plan</h3>
            <h4>$59.99/year</h4>
          </div>
          <div><button class="plan_btn">Change</button></div>
        </div>
        <div class="button_con">
          <button class="pay_btn big_btn">Proceed to Payment</button>
          <button class="cancel_btn big_btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
